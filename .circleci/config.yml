version: 2.1

jobs:
  post-build-demo:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Build step
          command: echo "Build in progress"

      - run:
          name: Success message
          command: echo "Build completed successfully"
          when: on_success

      - run:
          name: Failure message
          command: echo "Build failed"
          when: on_fail

workflows:
